  <body>
    <h1 id="title">Indovina i numeri tra 5 secondi:</h1>
    <h2 id="title-result"></h2>

    <script type="text/javascript">

    // Un alert() espone 5 numeri generati casualmente.
    // Da li parte un timer di 30 secondi.
    // Dopo 30 secondi l'utente deve inserire, uno alla volta, i numeri che ha visto precedentemente, tramite il prompt().
    // Dopo che sono stati inseriti i 5 numeri, il software dice quanti e quali dei numeri da indovinare sono stati individuati.


    // sezione ALERT
    function alertRnd (min, max) {
      var min;
      var max = max - min + 1;

      var numbersPc = [];

      for (var i = 0; numbersPc.length < 5; i++ ) {
        var valuePc = Math.floor(Math.random() * max) + min;

        if (numbersPc.indexOf(valuePc) == -1) {
          numbersPc.push(valuePc);
        }
      }
      alert(numbersPc);
      console.log(numbersPc);

      return numbersPc;
    }

    var resultPc = alertRnd (1, 30); // questa RESULT la uso per confronto (la porto fuori con -return numbersPC-)
    // fine sezione ALERT


    // conto alla rovescia
    var sec = 5;
    var clock;

    function tick(){
      document.getElementById('title-result').innerHTML = sec--;

      if ( sec < 0){
        clearInterval(clock)
        document.getElementById('title-result').innerHTML = "FINE";
      }
    }

    function time(){
      clock = setInterval(tick, 1000);
    }

    time ();
    // fine conto alla rovescia


    // sezione domande
    function play(){

      numbersUser = [];

     for (var i = 0; numbersUser.length < 5; i++) {
       var valueUser = parseInt(prompt("dimmi i numeri che ricordi"));
       numbersUser.push(valueUser);
      }
      console.log(numbersUser);


      match(resultPc, numbersUser);
    }

    function question(){
      setTimeout(play, 7000)
    }
    question()
    // fine sezione domande


    // confronto

    // confronto resultPc con ResultUser
    function match(a, b) {

      if (a.indexOf(b) == -1){
        console.log("hai vinto");
      } else {
        console.log("hai perso");
      }

      // in evoluzione.. problema di tempo devo scappare..

    }

    </script>
